<link rel="stylesheet" type="text/css" href="index.css" />
<!--Survey Form -->
<div class="container">
  <head>
    <title>Survey Form</title>
  </head>
  <div class="h1-border">
    <h1 id="title">Survey Form<h1>
  </div>
  <h4 id="description">
    Thanks so much for taking the time to help us improve!
  </h4>
        
    <!-- Form Begins -->
  <form action="" method="post" id="survey-form">
   
      <!-- Name Text -->
      <div class="form-group">
        <label for="name" id="name-label">
          <p>Name</p>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
        </label>
      </div>
      <br />

      <!-- Email Text -->
      <div class="form-group">
        <label for="email" id="email-label">
          <p>Email</p>
          <input type="email" name="email" id="email" placeholder="Type your email" required size="30" maxlength="100">
        </label>
      </div>
      <br />

      <!-- Age Number -->
      <div class="form-group">
        <label for="age" id="number-label">
          <p>Age</p>
          <input type="number" name="age" id="number" placeholder="Age" min="1" max="150" step="1" pattern="\d+" size="30" maxlength="100">
        </label>
      </div>  

      <br />
      <br />
    
      <!-- Current Role Drop Down Menu -->
      <div class="form-group">
        <label for="">
          <p>
          Which option best describes your current role?
          </p>  
        </label>
        <select name="survey" id="dropdown">
          <option value="Student">Student</option>
          <option value="Full-Time Job">Full-Time Job</option>
          <option value="Full-Time Learner">Full-Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <br />
      <br />  
    
      <!-- Recommend Radio Buttons -->
      <div class="form-group" id="radio-buttons">
        <p>Would you recommend us to a friend?</p>
        <label>
          <input type="radio" name="rating" value="absolutely"/>
          Absolutely
        </label>
        <br />
        <label>
          <input type="radio" name="rating" value="maybe"/>
          Maybe
        </label>
        <br />
        <label>
          <input type="radio" name="rating" value="notsure"/>
          Not Sure
        </label>
        <br />
      </div>

      <br />
      <br />
      <br />
      <br />
      <br />
    
      <!-- Favorite Feature Drop Down Menu -->
      <div class="form-group">
        <label>
          What is your favorite feature of our site?
        </label>
        <br />
        <select name="favorite" id="dropdown">
          <option value="community">Community</option>
          <option value="blog">Blog</option>
          <option value="videos">Videos</option>
          <option value="shop">Shop</option>
        </select>
      </div>
    
      <br />
      <br />

      <!--Improvements Radio Buttons -->
      <div class="form-group" id="improve">
        <label>
          What would you like to see improved?
        </label>
        <br />
        <br />
        <input type="checkbox" name="improvement" value="videos"/>Videos
        <br />
        <br />
        <input type="checkbox" name="improvement" value="blog"/>Blog
        <br />
        <br />
        <input type="checkbox" name="improvement" value="forum"/>Forum
        <br />
        <br />
        <input type="checkbox" name="improvement" value="community"/>Community
        <br />
        <br />
        <input type="checkbox" name="improvement" value="shop"/>Shop
        <br />
        <br />
      </div>
    
      <br />
      <br />


      <!-- Comments and Suggestions -->
      <div class="form-group" id="comment-area">
        <label>
          Any comments or suggestions?
        </label>
        <textarea rows="10" cols="100" id="comments">
        </textarea>
      </div>
      
      <!-- Submit -->
      <div class="form-group" id="submit-button">
        <input type="submit" value="submit" id="submit"/>
      </div>  
      
  </form>
</div>
